<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
</head>
<body>
    <script>
        var n = parseInt(prompt('Nhap so n = '));
        var result = 1;
        for(var i = 1; i<=n; i++){
            result *= i; 
        }
        document.write(`giai thừa của số ${n} là ${result}`);
    </script>
</body>
</html>
