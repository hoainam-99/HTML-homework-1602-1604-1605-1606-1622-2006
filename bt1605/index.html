<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc nhất</title>
</head>
<body>
    <script>
        do{
            var a = prompt('a = ');
        }while(a==0)
        var b = prompt('b = ');
        x = -b / a
        document.write('Cho phương trình bậc nhất a*x + b = 0');
        document.write(`<br>Phương trình có nghiệm là x = ${x}`)
    </script>
</body>
