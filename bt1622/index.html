<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>máy tính với JS</title>
</head>
<body>
    <script>
        function tong(a, b){
            return a+b;
        }
        function hieu(a, b){
            return a-b;
        }
        function tich(a, b){
            return a*b;
        }
        function thuong(a, b){
            return a/b;
        }

        var a = parseFloat(prompt('nhap so a = '));
        var c = prompt('nhap bieu thuc tinh toan: ');
        var b = parseFloat(prompt('nhap so b = '));
        switch(c){
            case '+': {
                document.write('a + b = ' + tong(a, b));
                break;
            }
            case '-':{
                document.write('a - b = ' +hieu(a, b));
                break;
            }
            case '*':{
                document.write('a * b = ' +tich(a, b));
                break;
            }
            case '/':{
                document.write('a / b = '+thuong(a,b))
                break;12
            }
            default:{
                document.write("kí tự bạn nhập không đúng")
            }
        }

    </script>
</body>
</html>
