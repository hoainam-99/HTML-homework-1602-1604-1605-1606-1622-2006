<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm số lớn nhất</title>
</head>
<body>
    <script>
        var a = prompt('nhập số thứ 1: ');
        var b = prompt('nhập số thứ 2: ');
        var c = prompt('nhập số thứ 3: ');
        var d = prompt('nhập số thứ 4: ');
        var e = prompt('nhập số thứ 5: ');
        var max = a;
        if(b > max){
            max = b;
        } 
        if(c > max){
            max = c;
        }
        if(d > max){
            max = d;
        }
        if(e > max){
            max = e;
        }
        document.write('số lớn nhất trong 5 số là: '+ max);

    </script>
</body>
</html>
